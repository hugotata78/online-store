{% extends 'base/base.html'%}
{%block title %} Productos {%endblock%}

{%block content%}
<div class="container justify-content-center align-center py-5">
    <h2>Productos</h2>
    <div class="row d-flex">
        {%for product in products%}
        <div class="col-lg-4 col-md-6">
            <div class="card  m-2">
                {% if product.image %}
                <img src="{{ product.image.url }}" class="card-img-top" alt="thumbnail" style="height: 300px;">
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title">{{product.brand}}</h5>
                    <p class="card-text">{{product.price}}</p>
                    <a href="{% url 'product' pk=product.id %}" class="btn btn-primary">ver m√°s</a>
                </div>
            </div>
        </div>
        {%endfor%}
    </div>
</div>
{%endblock%}
